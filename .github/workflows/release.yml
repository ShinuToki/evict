name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --release

      - name: Build release binary
        run: cargo build --release

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $archiveName = "evict-v$version-windows-x86_64.zip"
          
          New-Item -ItemType Directory -Force -Path release-temp
          
          Copy-Item target/release/evict.exe release-temp/
          Copy-Item README.md release-temp/
          Copy-Item LICENSE release-temp/
          
          Compress-Archive -Path release-temp/* -DestinationPath $archiveName
          
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}