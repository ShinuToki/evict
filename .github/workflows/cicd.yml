name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check & Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Check Formatting (Prettier)
        run: npx prettier "**/*.{md,yml}" --check

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting (Rust)
        run: cargo fmt -- --check

      - name: Check Linting (Clippy)
        run: cargo clippy -- -D warnings

      - name: Run Tests
        run: cargo test --verbose

  deploy:
    name: Deploy Release
    needs: [check]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: evict-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Verify Cargo.toml version matches Tag
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep "^version" Cargo.toml | head -n 1 | cut -d '"' -f 2)

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! Tag is $TAG_VERSION but Cargo.toml says $CARGO_VERSION"
            exit 1
          fi

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/evict.exe release/${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/evict release/${{ matrix.name }}
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
